<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="LMS_Container">
        <div id="Side_Bar">
            <div class="-img_logo">
                <img src="/profile_user_page/Profile_Img/Dckap Logo.png" alt="Logo">
            </div>
            <div class="-nav">
                <ul class="nav-list">
                    <li><i class="fa-solid fa-house"></i><a href="" class="nav-link">Home</a></li>
                    <li><i class="fa-solid fa-book-open-reader"></i><a href="#" class="nav-link">Learning</a></li>
                    <li><i class="fa-solid fa-gauge"></i><a href="#" class="nav-link">DashBoard</a></li>
                    <li><i class="fa-solid fa-map"></i><a href="Rm.html" class="nav-link">RoadMap</a></li>
                    <li class="nav-set"><i class="fa-solid fa-gear"></i><a href="#" class="nav-settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="Main_Content">
            <div class="Nav_Bar">
                <div class="Search_Bar">
                    <input type="text" class="Search_Section" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="Profile_Bar">
                    <img src="/profile_user_page/Profile_Img/236831.png" alt="" class="Profile">
                    <p>Charming Prince</p>
                </div>
            </div>
            <div class="User_Profile">
                <div class="user_actions">
                    <h1 class="profile_hdg">My Profile</h1>
                    <button class="cancel_btn">Cancel <i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
                <div class="Profile_Section">
                    <div class="Users_img">
                        <div class="profile_img">
                            <img src="/profile_user_page/Profile_Img/236831.png" alt="Image" />
                        </div>
                        <div class="Profile_btn">
                            <button>Upload Photo</button>
                        </div>
                    </div>
                    <div class="Users_Details">
                        <div class="User_name_details">
                            <div class="name_details">
                                <label for="Name">Full Name</label>
                                <span id="fullName">Harish Sharma</span>
                                <input type="text" id="fullNameInput" style="display: none;">
                            </div>
                            <div class="edit_button">
                                <button class="editbtn" onclick="toggleNameEdit()">Edit</button>
                            </div>
                        </div>
                        <div class="User_name_details">
                            <div class="email_details">
                                <label for="Email">Email</label>
                                <span id="emailadd">hari.sdckap@gmail.com</span>
                            </div>
                            <div class="edit_button">
                                <button class="editbtn" onchange="showEmail()">Edit</button>
                            </div>
                        </div>
                        <div class="User_name_details">
                            <div class="Git_details">
                                <label for="Git hub">Git_Hub Username</label>
                                <span>Harisdckap(Harisdckap)</span>
                            </div>
                            <div class="edit_button">
                                <button class="editbtn">Edit</button>
                            </div>
                        </div>
                        <div class="User_name_details">
                            <div class="Bio_details">
                                <label for="Bio">Bio Information:</label>
                                <span id="bioInfo">Hi Iam Hari Software Trainee at DCKAP Palli.</span>
                                <textarea id="bioInput" rows="2" cols="50" style="display: none;"></textarea>
                            </div>
                            <div class="edit_button">
                                <button class="editbtnn" onclick="toggleBioEdit()">Edit</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
</body>
<script src="profile.js"></script>

</html>
