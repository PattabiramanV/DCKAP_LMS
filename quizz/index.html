<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="LMS_Container">
        <div id="Side_Bar">
          <div class="-img_logo">
            <img src="logo/Dckap Logo.png" alt="Logo">
          </div>
          <div class="-nav">
            <ul class="nav-list">
              <li class="li-nav"><i class="fa-solid fa-house"></i><a href="" class="nav-link">Home</a></li>
              <li class="li-nav"><i class="fa-solid fa-book-open-reader"></i><a href="#" class="nav-link">Learning</a></li>
              <li class="li-nav"><i class="fa-solid fa-gauge"></i><a href="#" class="nav-link">DashBoard</a></li>
              <li class="li-nav"><i class="fa-solid fa-map"></i><a href="Rm.html" class="nav-link">RoadMap</a></li>
              <li class="nav-set"><i class="fa-solid fa-gear"></i><a href="#" class="nav-settings">Settings</a>
              </li>
            </ul>
          </div>
        </div>
        <div id="Main_Content">
          <div class="Nav_Bar">
            <div class="Search_Bar">
              <input type="text" class="Search_Section" placeholder="Search">
              <i class="fas fa-search"></i>
            </div>
            <div class="Profile_Bar">
              <img src="logo/236831.png" alt="" class="Profile">
              <p>Charming_prince</p>
            </div>
          </div>


<!-- quiz addd -->

          
          <div class="quiz_contion">
            <div class="container">
              <h1>Quiz App</h1>
              <div class="question">
                <div id="quiz"></div>
      
              </div>
              <div class="add_result">
                <div id="result" class="result">
                </div>
              </div>

              <div class="butlist">
                <div class="rey">
                  <button id="retry" class="button hide">Retry</button>
                </div>
                <div class="show">
                  <button id="showAnswer" class="button hide">Show Answer</button>
                </div>
              </div>
      
              <div class="butlist2">
                <div class="back_btn">
                  <button id="submit_btn" class="button">Back</button>
                </div>
                <div class="sumbit_btn">
                  <button id="submit" class="button">Next</button>
                </div>
              </div>
      
            </div>
          </div>
        </div>
</body>
<script src="main.js"></script>
</html>
